<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harvests</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script>(function(){var t=localStorage.getItem("theme");if(t)document.documentElement.setAttribute("data-theme",t);})();</script>
</head>
<body data-page="harvests">
  <header class="header">
    <div class="brand">
      <h1>Rabbit Ranch</h1>
      <nav class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/ranch/animals">Animals</a>
        <a href="/ranch/breedings">Breedings</a>
        <a href="/ranch/kindlings">Kindlings</a>
        <a href="/ranch/weanings">Weanings</a>
        <a class="active" href="/ranch/harvests">Harvests</a>
        <a href="/ranch/sales">Sales</a>
        <a href="/ranch/feed-costs">Feed Costs</a>
        <a href="/ranch/reports">Reports</a>
      </nav>
    </div>
    <div class="header-actions">
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
      <button id="refreshBtn">Refresh</button>
      <a href="/docs" target="_blank" rel="noopener">API Docs</a>
    </div>
  </header>

  <main class="container">
    <section class="two-col">
      <div class="card">
        <h2>Record Harvest</h2>
        <form id="harvestForm" class="form">
          <label>Animal (Growout)
            <select id="animalForHarvest" name="animal_id" required>
              <option value="">Select animalâ€¦</option>
            </select>
          </label>
          <label>Harvest Date<input type="date" name="harvest_date" required /></label>
          <label>Live Weight (g)<input type="number" name="live_weight_grams" min="0" /></label>
          <label>Carcass Weight (g)<input type="number" name="carcass_weight_grams" min="0" /></label>
          <label>Notes<input name="notes" /></label>
          <button type="submit">Save Harvest</button>
        </form>
      </div>

      <div class="card">
        <div class="card-title">
          <h2>Harvests</h2>
          <div class="actions-row">
            <input id="harvestFilter" class="filter" placeholder="Filter (animal/date)â€¦" />
          </div>
        </div>
        <div class="table-wrap">
          <table id="harvestsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Animal</th>
                <th>Date</th>
                <th>Live (g)</th>
                <th>Carcass (g)</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Edit Harvest Modal -->
  <div id="editModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Edit Harvest</h2>
        <button class="modal-close" id="modalClose" aria-label="Close">âœ•</button>
      </div>
      <div class="modal-form">
        <input type="hidden" id="modalHarvestId" />
        <label>Harvest Date
          <input type="date" id="modalHarvestDate" />
        </label>
        <label>Live Weight (g)
          <input type="number" id="modalLiveWeight" min="0" />
        </label>
        <label>Carcass Weight (g)
          <input type="number" id="modalCarcassWeight" min="0" />
        </label>
        <label class="full">Notes
          <input type="text" id="modalNotes" />
        </label>
      </div>
      <div class="modal-footer">
        <button id="modalCancel">Cancel</button>
        <button class="btn-save" id="modalSave">Save Changes</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" hidden></div>
  <script src="/static/app.js"></script>
</body>
</html>
